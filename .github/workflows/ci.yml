name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*', 'release-*']
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run build (dist)
        run: npm run dist
      - name: Remove unpacked build directories
        if: always()
        shell: pwsh
        run: |
          Write-Host "Removing unpacked build directories to keep artifacts small..."
          if (Test-Path 'dist/win-unpacked') { Remove-Item -Recurse -Force 'dist/win-unpacked' }
          if (Test-Path 'dist/win-ia32-unpacked') { Remove-Item -Recurse -Force 'dist/win-ia32-unpacked' }
          Get-ChildItem -Path dist -Directory -Filter '*unpacked*' -ErrorAction SilentlyContinue | ForEach-Object { Remove-Item -Recurse -Force $_.FullName }
      - name: Upload installer artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: HeroQuest-installers
          path: |
            dist/*.exe
            dist/*.msi

  release:
    name: Create Release for tag
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: HeroQuest-installers
          path: ./artifact
      - name: Unzip Installer Artifacts
        run: |
          mkdir extracted
          unzip './artifact/HeroQuest-installers.zip' -d extracted
      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: extracted/*.exe
